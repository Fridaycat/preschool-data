name: Auto Scrape Preschool Data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 執行
  workflow_dispatch:     # 支援手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y chromium-driver && pip install -r requirements.txt

      - name: Run scraping
        run: python scrape.py

      - name: Commit CSV if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data.csv
          git diff --cached --quiet || (git commit -m "Auto update data.csv" && git push)
